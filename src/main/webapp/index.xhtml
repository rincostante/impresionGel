<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Control de Efluentes líquidos" />
        </ui:define>
        <ui:define name="content"> 
            <br></br>
            <b:panel>
                <b:row>
                    <b:column span="12">
                        <h:form prependId="false" id="bt" >
                            <h:commandButton action="#{mbPdf.pdf()}" value="PDF" />
                        </h:form>
                        <br></br>
                        <b:dataTable id="dtAct" value="#{mbPdf.lstActividades}" var="act" 
                                     styleClass="table table-striped table-bordered" style="font-size: 12px" >
                            <h:column>
                              <f:facet name="header">
                                <h:outputText value="Id" />
                              </f:facet>
                                <h:outputText value="#{act.id}" />
                            </h:column>
                            <h:column>
                              <f:facet name="header">
                                <h:outputText value="Código" />
                              </f:facet>
                                <h:outputText value="#{act.codigo}" />
                            </h:column>
                            <h:column>
                              <f:facet name="header">
                                <h:outputText value="Nombre" />
                              </f:facet>
                                <h:outputText value="#{act.descripcion}" />
                            </h:column>
                        </b:dataTable>
                    </b:column>
                </b:row>
            </b:panel>
        </ui:define> 
    </ui:composition>
</html>
